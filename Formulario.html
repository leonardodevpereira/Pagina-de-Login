<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Formulario</h1>
    <div class="container">
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do benificiario"/>
            <br>
            <p class="error-message"> Erro o nome precisa ser completo 
            </p>
            <input type="number" id="numero-conta" required placeholder="Numero da conta"/>
            <br>
            <input type="number" id="valor-deposito" required placeholder="valor">
            <br>
            <textarea placeholder="Descrição (opcional)"  name="Descrição" id="Descrição"></textarea>
            <br>
            <button id="btn-deposiar" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./formulario.js"></script>
</body>
</html>
